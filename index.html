<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />

      <label for="usersuggestion">Your suggestion on how we can improve.</label>
      <textarea id="usersuggestion" name="user-suggestion"></textarea>

      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" step="1" name="user-age" id="userage" />
      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userbirthdate">Your birthdate</label>
      <input type="date" name="user-birthdate" id="userbirthdate" />
      <hr />
      <label for="favorite-color">What is your favorite color?</label>
      <select id="favorite-color" name="user-color">
        <option value="no-selection-made"></option>
        <option value="orange">It has to been orange. I love oranges.</option>
        <option value="green">
          Green all the way. Green grasses are my thing.
        </option>
        <option value="brown">
          Chocolatey goodness. My favorite color is brown
        </option>
      </select>
      <h2>How should we verify your account?</h2>
      <div class="signup-form">
        <input type="radio" name="contact-choice" id="verify-sms" value="sms" />
        <label for="verify-sms">Via text message (SMS)</label>
      </div>
      <div class="signup-form">
        <input
          type="radio"
          name="contact-choice"
          id="verify-phone-call"
          value="call"
        />
        <label for="verify-phone-call">Via phone call</label>
      </div>
      <div class="signup-form">
        <input
          type="radio"
          name="contact-choice"
          id="verify-email"
          value="email"
        />
        <label for="verify-email">Via email</label>
      </div>
      <div class="signup-form">
        <input
          type="checkbox"
          id="accept-terms"
          name="terms"
          value="terms-accepted"
        />
        <label for="accept-terms">Do you agree?</label>
      </div>
      <div class="signup-form">
        <input
          type="checkbox"
          id="email-contact"
          name="notify-customer"
          value="send-mail"
        />
        <label for="email-contact">Contact me via email</label>
      </div>
      <div class="signup-form">
        <input
          type="checkbox"
          id="postal-contact"
          name="notify-customer"
          value="use-post"
        />
        <label for="postal-contact">Contact me via post</label>
      </div>
      <div class="signup-form">
        <input
          type="checkbox"
          id="call-contact"
          name="notify-customer"
          value="make-call"
        />
        <label for="call-contact">Contact me via call</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
