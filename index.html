<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <header>
      <h1>Online Application Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Personal details 1</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Mr. John Onoja"
              />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="yourname@domain.com"
              />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="5"
                maxlength="12"
                placeholder="use a strong password"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>Personal details 2</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="35"
                placeholder="use numbers only"
              />
            </li>
            <li>
              <label for="userbirthdate">Your birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="userbirthdate"
                required
                min="2000-08-02"
                max="2020-06-05"
              />
            </li>
            <li>
              <label for="favorite-color">What is your favorite color?</label>
              <select id="favorite-color" name="user-color">
                <option value="no-selection-made"></option>
                <option value="orange">
                  It has to been orange. I love oranges.
                </option>
                <option value="green">
                  Green all the way. Green grasses are my thing.
                </option>
                <option value="brown">
                  Chocolatey goodness. My favorite color is brown
                </option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usersuggestion"
            >Your suggestion on how we can improve.</label
          >
          <textarea
            id="usersuggestion"
            name="user-suggestion"
            required
            minlength="0"
            maxlength="500"
            placeholder="go ahead and share your thoughts"
            rows="5"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="signup-form">
              <input
                type="radio"
                name="contact-choice"
                id="verify-sms"
                value="sms"
                required
              />
              <label for="verify-sms">Via text message (SMS)</label>
            </li>
            <li class="signup-form">
              <input
                type="radio"
                name="contact-choice"
                id="verify-phone-call"
                value="call"
                required
              />
              <label for="verify-phone-call">Via phone call</label>
            </li>
            <li class="signup-form">
              <input
                type="radio"
                name="contact-choice"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="signup-form">
              <input
                type="checkbox"
                id="email-contact"
                name="notify-customer"
                value="send-mail"
              />
              <label for="email-contact">Contact me via email</label>
            </li>
            <li class="signup-form">
              <input
                type="checkbox"
                id="postal-contact"
                name="notify-customer"
                value="use-post"
              />
              <label for="postal-contact">Contact me via post</label>
            </li>
            <li class="signup-form">
              <input
                type="checkbox"
                id="call-contact"
                name="notify-customer"
                value="make-call"
              />
              <label for="call-contact">Contact me via call</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="signup-form">
            <input
              type="checkbox"
              id="accept-terms"
              name="terms"
              value="terms-accepted"
            />
            <label for="accept-terms">Do you agree?</label>
          </div>
        </section>

        <section>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
