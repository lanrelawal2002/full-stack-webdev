<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="user-name" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" id="useremail" name="user-email" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input
                type="tel"
                id="userphone"
                name="user-phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea
                id="usermessage"
                name="user-message"
                required
                minlength="10"
                maxlength="200"
                rows="6"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="find-site">How did you find us?</label>
          <select id="find-site" name="find-us" required>
            <option value="web-search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="view">
              <input type="radio" id="call-me" name="reply-user" value="call" />
              <label for="call-me">Call me</label>
            </li>
            <li class="view">
              <input
                type="radio"
                id="email-me"
                name="reply-user"
                value="email"
                required
              />
              <label for="email-me">Send me an email</label>
            </li>
            <li class="view">
              <input
                type="radio"
                id="nothing"
                name="reply-user"
                value="dont-reply"
                required
              />
              <label for="nothing">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="view">
          <input
            type="checkbox"
            id="terms"
            name="accept-terms"
            value="terms-accepted"
            required
          />
          <label for="terms">Accept Terms</label>
        </section>
        <section id="place-buttons">
          <button type="reset" class="empty-button">Clear</button>
          <button type="submit" class="filled-button">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
